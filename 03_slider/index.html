<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Slide | Project3</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div style="background: linear-gradient(0deg, black 33.33%, red 33.33%, red 66.67%, gold 66.67%);">
            <h1>Berlin</h1>
            <p>The capital of Germany</p>
        </div>
        <div style="background: linear-gradient(90deg, #0055A4 33.33%, white 33.33%, white 66.67%, #EF4135 66.67%);">
            <h1>Paris</h1>
            <p>The capital of France</p>
        </div>9
        <div style="background: linear-gradient(0deg, #21468B 33.33%, white 33.33%, white 66.67%, #AE1C28 66.67%);">
            <h1>Amsterdam</h1>
            <p>The capital of the Netherlands</p>
        </div>
        <div style="background: linear-gradient(0deg, #0033A0 33.33%, white 33.33%, white 66.67%, #D52B1E 66.67%);">
            <h1>Moscow</h1>
            <p>The capital of Russia</p>
        </div>
    </div>
    <div class="main-slide">
        <div style="background-image: url(https://images.unsplash.com/photo-1495542779398-9fec7dc7986c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80)"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1576924542622-772281b13aa8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80)"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80)"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1566404791232-af9fe0ae8f8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1936&q=80)"></div>



</div>
    <div class="controls">
        <button class="down-button">
            <ion-icon name="arrow-up-circle-outline"></ion-icon>
        </button>
        <button class="up-button">
            <ion-icon name="arrow-down-circle-outline"></ion-icon>
        </button>
    </div>
</div>
<script src="app.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
